<!DOCTYPE html>
<html lang="en">
<head>
<title>Faheem Tracker - All in One Power</title>
<link href="img/favicon.png" rel="icon">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<style>
  body {
    background: #1b1b1b !important;
    color: #FFF;
    font-family: 'Roboto', sans-serif;
  }

  header{
    background: rgb(0,0,0);
    color: white;
    background: linear-gradient(180deg, rgba(0,0,0,1) 0%, rgba(63,63,63,1) 90%, rgba(27,27,27,1) 97%) !important;
    text-align: center;
    animation: headerGlow 2s ease-in-out infinite alternate;
    padding: 16px;
  }

  @media (max-width: 600px) {
    header {
      text-align: center;
      padding: 8px;
    }
    header strong {
      font-size: 18px;
    }
    .w3-button {
      font-size: 12px;
      padding: 8px 16px;
    }
  }

  @keyframes headerGlow {
    from {
      text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff0;
    }
    to {
      text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff0;
    }
  }

  h1,h2,h3,h4,h5 {font-family: 'Roboto', sans-serif}
  .w3-quarter img{margin-bottom: -6px; cursor: pointer}
  .w3-quarter img:hover{opacity: 0.6; transition: 0.3s}
  @keyframes ping {
    0% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1); opacity: 0.9; }
    100% { transform: scale(0); opacity: 0; }
  }
  .ping::before {
    animation: ping 1.5s ease infinite;
    opacity: 0.25;
  }
  .service-button {
    margin: 10px;
    padding: 15px;
    background: linear-gradient(45deg, #333, #555);
    color: #FFF;
    border: none;
    cursor: pointer;
    border-radius: 10px;
    transition: all 0.4s ease;
    animation: fadeInUp 0.5s ease forwards;
    opacity: 0;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    position: relative;
    overflow: hidden;
  }
  .service-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s;
  }
  .service-button:hover::before {
    left: 100%;
  }
  .service-button:hover {
    background: linear-gradient(45deg, #555, #777);
    transform: scale(1.05) rotate(1deg);
    box-shadow: 0 8px 16px rgba(0,0,0,0.5);
  }
  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  #buttons-container {
    display: none;
  }
  #search-container {
    display: none;
  }
  #back-link {
    display: none;
  }
  .result-area {
    background: white;
    padding: 10px;
    border-radius: 5px;
  }
  #login-container {
    display: block;
    text-align: center;
    margin-top: 100px; /* Reduced for mobile */
  }
  @media (max-width: 600px) {
    #login-container {
      margin-top: 50px;
    }
  }
  #login-form {
    background: #333;
    padding: 20px;
    border-radius: 10px;
    width: 300px;
    margin: 0 auto;
  }
  @media (max-width: 600px) {
    #login-form {
      width: 90%;
      padding: 15px;
    }
  }
  #login-form input {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    border: none;
    border-radius: 5px;
  }
  #login-form button {
    width: 100%;
    padding: 10px;
    background: #555;
    color: #FFF;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #login-form button:hover {
    background: #777;
  }
  #logout-link {
    display: none;
  }
</style>
</head>
<body class="">
  <header class="w3-container w3-top w3-blue-grey">
    <strong>Faheem Tracker - All in One Power</strong>
    <a href="#" id="logout-link" class="w3-right w3-button w3-red">Logout</a>
    <a href="#" id="back-link" class="w3-right w3-button w3-black">Back</a>
  </header>
  <div id="login-container" class="w3-container">
    <h2>Login Required</h2>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <div class="w3-main w3-content" style="max-width:1000px;margin-top:90px">
    <div id="buttons-container" class="w3-container">
      <h3>Select a Service</h3>
      <div class="w3-row-padding">
        <button class="w3-col s6 m4 l3 service-button" data-service="sim-data" style="animation-delay: 0.1s;">SIM Data</button>
        <button class="w3-col s6 m4 l3 service-button" data-service="patient-records" style="animation-delay: 0.2s;">Patient Records</button>
        <button class="w3-col s6 m4 l3 service-button" data-service="vehicle-punjab" style="animation-delay: 0.3s;">Vehicle Punjab</button>
        <button class="w3-col s6 m4 l3 service-button" data-service="vehicle-islamabad" style="animation-delay: 0.4s;">Vehicle Islamabad</button>
        <button class="w3-col s6 m4 l3 service-button" data-service="fir-check-punjab" style="animation-delay: 0.5s;">FIR Check Punjab</button>
        <button class="w3-col s6 m4 l3 service-button" data-service="cro-punjab" style="animation-delay: 0.6s;">CRO Punjab</button>
        <button class="w3-col s6 m4 l3 service-button" data-service="cro-sindh" style="animation-delay: 0.7s;">CRO Sindh</button>
        <button class="w3-col s6 m4 l3 service-button" data-service="cnic-to-fir" style="animation-delay: 0.8s;">CNIC to FIR</button>
        <button class="w3-col s6 m4 l3 service-button" data-service="sindh-employees" style="animation-delay: 0.9s;">Sindh Employees</button>
        <button class="w3-col s6 m4 l3 service-button" data-service="punjab-land" style="animation-delay: 1.0s;">Punjab Land</button>
        <button class="w3-col s6 m4 l3 service-button" data-service="ajk-vehicle" style="animation-delay: 1.1s;">AJK Vehicle</button>
        <button class="w3-col s6 m4 l3 service-button" data-service="domicile" style="animation-delay: 1.2s;">Domicile</button>
        <button class="w3-col s6 m4 l3 service-button" data-service="kashmir-tree" style="animation-delay: 1.3s;">Kashmir Tree</button>
      </div>
    </div>
    <div id="search-container" class="w3-container">
      <h3 id="service-title">Service Title</h3>
      <p id="search-description">Search by CNIC</p>
      <form id="search-form" method="POST" target="result-frame">
        <input id="search-input" name="number" class="w3-input" type="text" autocomplete="off" placeholder="Enter CNIC" required>
        <input type="hidden" name="userid" value="12">
        <br>
        <button type="submit" class="w3-button w3-block w3-yellow w3-margin-bottom w3-round-large">Search</button>
        <p>Wait Some Seconds For Details</p>
      </form>
      <div class="w3-row-padding w3-margin-bottom result-area" style="padding-top: 25px;">
        <iframe name="result-frame" style="width:100%; height:400px; border:none;"></iframe>
      </div>
    </div>
  </div>
  <div id="overlay">
    <div id="loader"></div>
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script>
  // Array of valid users (add more as needed)
  const validUsers = [
    { username: 'faheem', password: 'faheemakhtar@864' },
    { username: 'ayan', password: 'ayan7422' },
    { username: 'sagar', password: 'faheemakhtar@864' },
    // Add more users here, e.g., { username: 'user2', password: 'pass2' }
  ];

  // Check if user is logged in on page load
  $(document).ready(function() {
    if (localStorage.getItem('loggedIn') === 'true') {
      $('#login-container').hide();
      $('#buttons-container').show();
      $('#logout-link').show();
    }
  });

  $('#login-form').on('submit', function(e) {
    e.preventDefault();
    const username = $('#username').val();
    const password = $('#password').val();
    const user = validUsers.find(u => u.username === username && u.password === password);
    if (user) {
      localStorage.setItem('loggedIn', 'true');
      $('#login-container').hide();
      $('#buttons-container').show();
      $('#logout-link').show();
    } else {
      alert('Invalid credentials');
    }
  });

  $('#logout-link').on('click', function(e) {
    e.preventDefault();
    localStorage.removeItem('loggedIn');
    $('#buttons-container').hide();
    $('#search-container').hide();
    $('#back-link').hide();
    $('#logout-link').hide();
    $('#login-container').show();
    $('#result-frame').attr('src', 'about:blank');
  });

  const services = {
    'sim-data': {
      url: 'https://mahisite.xyz/user/API/search.php',
      title: 'SIM Data',
      placeholder: 'Enter CNIC Without Dashes And With Dashes (e.g., 36304-6485918-1) And Number With 0345...',
      maxlength: 15,
      description: 'Search by CNIC And Number'
    },
    'patient-records': {
      url: 'https://mahisite.xyz/user/API/api-patient.php',
      title: 'Patient Records',
      placeholder: 'Enter CNIC',
      maxlength: 15,
      description: 'Search by CNIC'
    },
    'vehicle-punjab': {
      url: 'https://mahisite.xyz/user/API/avlspunjab-search.php',
      title: 'Vehicle Punjab',
      placeholder: 'Enter CNIC',
      maxlength: 15,
      description: 'Search by CNIC'
    },
    'vehicle-islamabad': {
      url: 'https://mahisite.xyz/user/API/avlsislamabad-search.php',
      title: 'Vehicle Islamabad',
      placeholder: 'Enter CNIC',
      maxlength: 15,
      description: 'Search by CNIC'
    },
    'fir-check-punjab': {
      url: 'https://mahisite.xyz/user/API/api-fircheckpunjab.php',
      title: 'FIR Check Punjab',
      placeholder: 'Enter CNIC (with dahes)',
      maxlength: 15,
      description: 'Search by CNIC With Dashes'
    },
    'cro-punjab': {
      url: 'https://mahisite.xyz/user/API/api-cropunjab.php',
      title: 'CRO Punjab',
      placeholder: 'Enter CNIC',
      maxlength: 15,
      description: 'Search by CNIC'
    },
    'cro-sindh': {
      url: 'https://mahisite.xyz/user/API/api-crosindh.php',
      title: 'CRO Sindh',
      placeholder: 'Enter CNIC',
      maxlength: 15,
      description: 'Search by CNIC'
    },
    'cnic-to-fir': {
      url: 'https://mahisite.xyz/user/API/cnic-to-fir.php',
      title: 'CNIC to FIR',
      placeholder: 'Enter CNIC',
      maxlength: 15,
      description: 'Search by CNIC'
    },
    'sindh-employees': {
      url: 'https://mahisite.xyz/user/API/api-sindhemployees.php',
      title: 'Sindh Employees',
      placeholder: 'Enter CNIC',
      maxlength: 15,
      description: 'Search by CNIC'
    },
    'punjab-land': {
      url: 'https://mahisite.xyz/user/API/api-punjabland.php',
      title: 'Punjab Land',
      placeholder: 'Enter CNIC',
      maxlength: 15,
      description: 'Search by CNIC'
    },
    'ajk-vehicle': {
      url: 'https://mahisite.xyz/user/API/api-ajkvehicle.php',
      title: 'AJK Vehicle',
      placeholder: 'Enter CNIC',
      maxlength: 15,
      description: 'Search by CNIC'
    },
    'domicile': {
      url: 'https://mahisite.xyz/user/API/api-domicile.php',
      title: 'Domicile',
      placeholder: 'Enter CNIC',
      maxlength: 15,
      description: 'Search by CNIC'
    },
    'kashmir-tree': {
      url: 'https://mahisite.xyz/user/API/api-kashmirtree.php',
      title: 'Kashmir Tree',
      placeholder: 'Enter CNIC',
      maxlength: 15,
      description: 'Search by CNIC'
    }
  };

  $('.service-button').on('click', function() {
    const service = $(this).data('service');
    const config = services[service];
    $('#service-title').text(config.title);
    $('#search-description').text(config.description);
    $('#search-input').attr('placeholder', config.placeholder).attr('maxlength', config.maxlength).val('');
    $('#search-form').attr('action', config.url);
    $('#result-frame').attr('src', 'about:blank');
    $('#buttons-container').hide();
    $('#search-container').show();
    $('#back-link').show();
  });

  $('#back-link').on('click', function(e) {
    e.preventDefault();
    $('#search-container').hide();
    $('#buttons-container').show();
    $('#back-link').hide();
    $('#result-frame').attr('src', 'about:blank');
  });
</script>

</body>
</html>
